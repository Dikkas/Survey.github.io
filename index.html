<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">
        <div class="child">
            <label for="name" class="form-text" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your Name" required>
        </div>

        <div class="child">
            <label for="email" class="form-text" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        </div>

        <div class="child">
            <label for="age" class="form-text" id="number-label">Age (optional)</label>
            <input type="number" name="number" id="number" placeholder="Age" min="10" max="99">
        </div>

        <div class="child">
            <label for="name" class="form-text">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option selected disabled>Select current role</option>
                <option value="student">Student</option>
                <option value="fulltimejob">Full Time Job</option>
                <option value="fulltimelearner">Full Time Learner</option>
                <option value="prefernottosay">Prefer not to say</option>
                <option value="other">Other</option>
            </select>

        </div>

        <div class="child">
            <label for="name" class="form-text">Would you recommend freeCodeCamp to a friend?</label>
            <div><input id="sel-input" type="radio" name="recommend" value="Definitely"><label>Definitely</label></div>
            <div><input id="sel-input" type="radio" name="recommend" value="Maybe"><label>Maybe</label></div>
            <div><input id="sel-input" type="radio" name="recommend" value="Not Sure"><label>Not Sure</label></div>
        </div>

        <div class="child">
            <label for="name" class="form-text">What would you like to see improved? (Check all that apply)</label>
            <select name="improve" id="dropdown">
                <option selected disabled>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="opensource">Open Source</option>
            </select>
        </div>

        <div class="child">
            <label for="name" class="form-text">What would you like to see improved? (Check all that apply)</label>
            <div><input type="checkbox" value="Front-end Projects"><label>Front-end Projects</label></div>
            <div><input type="checkbox" value="Back-end Project"><label>Back-end Projects</label></div>
            <div><input type="checkbox" value="Data Visualization"><label>Data Visualization</label></div>
            <div><input type="checkbox" value="Challenges"><label>Challenges</label></div>
            <div><input type="checkbox" value="Open Source Community"><label>Open Source Community</label></div>
            <div><input type="checkbox" value="Gitter help rooms"><label>Gitter help rooms</label></div>
            <div><input type="checkbox" value="Videos"><label>Videos</label></div>
            <div><input type="checkbox" value="City Meetups"><label>City Meetups</label></div>
            <div><input type="checkbox" value="Wiki"><label>Wiki</label></div>
            <div><input type="checkbox" value="Forum"><label>Forum</label></div>
            <div><input type="checkbox" value="Additional Courses"><label>Additional Courses</label></div>
        </div>

        <div class="child">
            <label for="name" class="form-text comments" >Any comments or suggestions?</label>
            <textarea name="textarea" id="comment-form" placeholder="Enter your comment here..."></textarea>
        </div>

        <input type="submit" value="Submit" id="submit-form">
    </form>

</body>
</html>
